services:
  server-blue:
    container_name: server-green
    image: "autotrading"
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    environment:
      TZ: "Asia/Seoul"
    ports:
      - "3001:3000"
    expose:
      - "3001"
    command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "3001"]
    volumes:
      - ./info.plk:/app/info.plk