services:
  server-blue:
    container_name: server-blue
    image: "autotrading"
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    environment:
      TZ: "Asia/Seoul"
    ports:
      - "3000:3000"
    expose:
      - "3000"
    command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "3000"]
    volumes:
      - ./info.plk:./app/info.plk
